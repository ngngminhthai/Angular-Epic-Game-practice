<header class="d-flex flex-column flex-md-row align-items-center justify-content-between
      px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
  <img src="https://www.pngfind.com/pngs/m/683-6835333_transparent-games-clipart-black-and-white-epic-games.png"
    style="max-height: 70px;" alt="logo" class="logo" routerLink="/">
  <nav class="my-2 my-md-0 me-md-3 text-uppercase d-flex">
    <a class="btn p-2 d-flex align-items-center" [routerLink]="['/']" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}">Home</a>
    <a class="btn p-2 d-flex align-items-center" [routerLink]="['/search']" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}">Search Games</a>
    <!-- <a class="btn p-2 d-flex align-items-center" routerLink="/shop" routerLinkActive="active">Shop</a>
    <a class="btn p-2 d-flex align-items-center" routerLink="/test-error" routerLinkActive="active">Errors</a> -->
    <form [formGroup]="form">
      <a class="btn p-2 d-flex align-items-center"><input (input)="handleInput()" matInput id="myInput"
          formControlName="myInput" class="form-control me-3" placeholder="Enter game"> </a>
    </form>

  </nav>
  <div class="d-flex align-items-center">
    <a routerLink='/basket' class="position-relative">
      <!-- <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i> -->
      <i class="fa fa-shopping-bag fa-2x mr-5 text-dark" aria-hidden="true"></i>

      <div class="cart-no bg-danger">{{cartNumber}}</div>
    </a>
    <div *ngIf="!currentUser">
      <a class="btn btn-outline-secondary mr-2" (click)="login()">Login</a>
      <a class="btn btn-outline-secondary mr-3" (click)="signUp()">Sign up</a>
    </div>
    <div *ngIf="currentUser">






      <a class="btn mr-2">{{currentUser}} <img style="width: 30px;" class="rounded-circle"
          src="https://tmdl.edu.vn/wp-content/uploads/2022/07/hinh-nen-girl-xinh-full-hd-cho-laptop-va-may-1.jpg"> </a>
      <a class="btn btn-outline-secondary mr-2" (click)="logout()">Log out</a>

    </div>

  </div>

</header>
